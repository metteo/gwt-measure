<!DOCTYPE html>
<html>
<head>
    <title>GWT Measure - RPC Sample</title>
    <!-- The script is used to start measurements of loaded resources -->
    <script type="text/javascript">
        document.cookie = "resourceLoadStart=" + new Date().getTime();

        window.sinkGwtEvents = function() {
            if (this.eventBuffer) {
                for (var i = 0; i < this.eventBuffer.length; i++) {
                    var event = this.eventBuffer[i];
                    handleEvent(event);
                }
                this.eventBuffer = null;
            }
        };

        window.__gwtStatsEvent = function(event) {
            this.eventBuffer = (this.eventBuffer) ? this.eventBuffer : [];
            this.eventBuffer.push(event);
            return true;
        };
    </script>
    <!--<script language="javascript" src="js/gwt-measure.js"></script>-->
    <script language="javascript" src="samplerpc/samplerpc.nocache.js"></script>
</head>
<body>
<h2>GWT Measure Sample Application</h2>
</body>
</html>
